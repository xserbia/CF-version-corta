<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
  body {
    font-family: 'Arial', sans-serif;

  form {

  legend {

    font-weight: bold;

  label {

    font-weight: bold;
    position: relative; /* necesario para tooltip */
  }

  input[type="number"],
  input[type="text"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
  }

  /* Tooltips actualizados */
  .tooltip {
    display: inline-block;
    position: relative;
    cursor: pointer;
    font-weight: normal;
    margin-left: 6px;
    color: #2563eb;
    font-size: 1rem;
  }

  .tooltip::after {
    content: attr(title);
    position: absolute;
    bottom: 125%; /* tooltip arriba del Ã­cono */
    left: 50%;
    transform: translateX(-50%);
    background-color: #111827;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 0.85rem;
    white-space: normal;
    width: 220px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
    z-index: 10;
    text-align: center;
  }

  .tooltip:hover::after {
    opacity: 1;
    visibility: visible;
  }

  /* Navegador top */
  #topNav {
    width: 100%;
    margin-bottom: 20px;
  }

  .top-navigation {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 10px;
  }

  .nav-btn {
    padding: 12px 24px;
    border: 2px solid #2563eb;
    background-color: white;
    color: #2563eb;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    min-width: 120px;
    text-align: center;
  }

  .nav-btn.active {
    background-color: #2563eb;
    color: white;
  }

  .nav-btn:hover {
    background-color: #1d4ed8;
    color: white;
  }

  .step {
    display: none;
  }

  .step.active {
    display: block;
  }

  .nav-buttons {
    margin-top: 20px;
  }

  /* Asterisco rojo para campos requeridos */
  .required-label::after {
    content: " *";
    color: red;
    font-weight: bold;
    margin-left: 4px;
  }

  @media (max-width: 768px) {
    .top-navigation {
      flex-wrap: wrap;
    }
    .tooltip::after {
      width: 180px;
    }
  }
      .required-label::after {
    content: " *";
    color: red;
    font-weight: bold;
    margin-left: 4px;
  }

  .required-label.error {
    color: #dc2626;
  }

  /* Efecto shake */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.3s;
    animation-iteration-count: 1;
  }
        /* ğŸŒŸ BotÃ³n grande azul estilo 'Continuar' */
button {

button:hover {

}

button:active {

}
  </style>

<!-- Script para navegaciÃ³n -->

<script>
// âœ… Ocultar todas las secciones
function ocultarTodasLasSecciones() {
  document.querySelectorAll('.step').forEach(div => {
    div.classList.remove('active');
    div.style.display = "none";
  });
}

// âœ… Ir a una secciÃ³n especÃ­fica
function irASeccion(stepId) {
  ocultarTodasLasSecciones();

  const step = document.getElementById(stepId);
  if (step) {
    step.classList.add('active');
    step.style.display = "block";
  }

  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const buttons = document.querySelectorAll('.nav-btn');
  const index = {
    stepIngresos: 0,
    stepGastos: 1,
    stepActivos: 2,
    stepPasivos: 3,
    stepSegurosHerencia: 4,
    stepRetiro: 5
  }[stepId];
  if (buttons[index]) buttons[index].classList.add('active');
  
  seccionActual = stepId; // ğŸ”¥ Muy importante para bloquear navegaciÃ³n manual
}

// âœ… Bloqueador de navegaciÃ³n por top menÃº
let seccionActual = 'stepIngresos'; // Comenzamos en Ingresos

document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('click', function (e) {
    const destino = this.getAttribute('onclick').match(/'(.*?)'/)[1];

    if (destino !== seccionActual) {
      e.preventDefault();
    }
  });
});

// âœ… Validar campos antes de avanzar
function guardarDatosYAvanzar(siguientePasoId) {
  const pasoActual = document.querySelector('.step.active');
  let camposValidos = true;

  if (pasoActual) {
    const inputs = pasoActual.querySelectorAll('input[required]');
    
    inputs.forEach(input => {
      const label = input.previousElementSibling;
      if (input.value.trim() === '' || isNaN(input.value) || parseFloat(input.value) < 0) {
        camposValidos = false;
        input.style.border = '2px solid red';
        if (label) {
          label.classList.add('error');
          label.classList.add('shake');
          setTimeout(() => label.classList.remove('shake'), 400); // âœ¨ Shake mÃ¡s elegante
        }
      } else {
        input.style.border = '2px solid green';
        if (label) {
          label.classList.remove('error');
        }
      }
    });
  }

  if (camposValidos) {
    irASeccion(siguientePasoId);
  }
}

// âœ… Retroceder sin validar
function prevStep(prevPasoId) {
  irASeccion(prevPasoId);
}

// âœ… Al cargar la pÃ¡gina
window.onload = function() {
  ocultarTodasLasSecciones();
  const step = document.getElementById('stepIngresos');
  if (step) {
    step.classList.add('active');
    step.style.display = "block";
  }
  seccionActual = 'stepIngresos';
};

// âœ… Agregar 'required-label' automÃ¡ticamente a los labels de inputs required
document.addEventListener('DOMContentLoaded', function() {
  const inputsRequeridos = document.querySelectorAll('input[required]');
  inputsRequeridos.forEach(input => {
    const label = input.previousElementSibling;
    if (label && label.tagName.toLowerCase() === 'label') {
      label.classList.add('required-label');
    }
  });
});

// âœ… Validar Seguros y Herencia antes de pasar
function guardarDatosSegurosHerencia() {
  const segurosSeleccionados = document.querySelectorAll('input[name^="seguro_"]:checked');
  const ningunSeguro = document.querySelector('input[name="ningun_seguro"]:checked');

  const documentosSeleccionados = document.querySelectorAll('input[name="trust"]:checked, input[name="will"]:checked, input[name="advance_medical_directive"]:checked, input[name="power_of_attorney"]:checked, input[name="beneficiary_designation"]:checked, input[name="property_deeds"]:checked');
  const ningunDocumento = document.querySelector('input[name="ningun_documento"]:checked');

  let error = false;

  if (segurosSeleccionados.length === 0 && !ningunSeguro) {
    error = true;
  }
  if (documentosSeleccionados.length === 0 && !ningunDocumento) {
    error = true;
  }

  const container = document.getElementById('stepSegurosHerencia');

  if (error) {
    container.classList.add('shake');
    container.querySelector('fieldset').style.border = '2px solid red';
    setTimeout(() => {
      container.classList.remove('shake');
    }, 400); // âœ¨ Shake mÃ¡s suave
  } else {
    container.querySelector('fieldset').style.border = 'none';
    irASeccion('stepRetiro');
  }
}

</script>
