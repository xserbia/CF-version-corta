<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financiera - Inputs</title>
  <style>
    /* ðŸŒŸ Estilos navegaciÃ³n top */
    .top-navigation {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .nav-btn {
      padding: 10px 18px;
      border: 2px solid #2563eb;
      background-color: white;
      color: #2563eb;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-btn.active {
      background-color: #2563eb;
      color: white;
    }

    .nav-btn:hover {
      background-color: #1d4ed8;
      color: white;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .tooltip {
      cursor: help;
      border-bottom: 1px dotted black;
    }

    @media (max-width: 600px) {
      .top-navigation {
        overflow-x: auto;
        padding: 5px;
      }
      .nav-btn {
        flex: 0 0 auto;
        font-size: 0.85rem;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

<div id="topNav" class="top-navigation">
  <button class="nav-btn active" onclick="irASeccion('stepIngresos')">Ingresos</button>
  <button class="nav-btn" onclick="irASeccion('stepGastos')">Gastos</button>
  <button class="nav-btn" onclick="irASeccion('stepActivos')">Activos</button>
  <button class="nav-btn" onclick="irASeccion('stepPasivos')">Pasivos</button>
  <button class="nav-btn" onclick="irASeccion('stepSegurosHerencia')">Seguros y Herencia</button>
  <button class="nav-btn" onclick="irASeccion('stepRetiro')">Retiro</button>
</div>

<!-- Formulario principal -->
<div id="formularioContainer">
  <form id="calculadoraFormulario">

    <!-- Paso 1: Ingresos y Ahorros -->
    <div class="step active" id="stepIngresos">
      <fieldset>
        <legend><strong>1. Ingresos y Ahorros</strong></legend>

        <label>Ingreso anual bruto 
          <span class="tooltip" title="Incluye salario, bonos, ingresos por negocio, dividendos, renta y otros ingresos, antes de impuestos.">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="ingreso_bruto" required><br><br>

        <h4>Ahorros (anual)</h4>
        <label>Aporte personal a retiro<br><input type="number" name="aporte_personal_retiro"></label><br><br>
        <label>Aporte del empleador a retiro<br><input type="number" name="aporte_empleador_retiro"></label><br><br>
        <label>Otros ahorros<br><input type="number" name="otros_ahorros"></label><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="guardarDatosYAvanzar('stepGastos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 2: Gastos -->
    <div class="step" id="stepGastos">
      <fieldset>
        <legend><strong>2. Gastos</strong></legend>

        <label>Pago anual por deudas 
          <span class="tooltip" title="Incluye hipoteca, prÃ©stamos de auto, personales, estudiantiles y tarjetas de crÃ©dito.">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="pago_deudas"><br><br>

        <label>Gastos diarios esenciales 
          <span class="tooltip" title="Incluye supermercado, transporte, telecomunicaciones, servicios pÃºblicos y mantenimiento bÃ¡sico.">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="gastos_diarios"><br><br>

        <label>Impuestos anuales 
          <span class="tooltip" title="Incluye impuestos federales, estatales, locales, propiedad y auto.">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="impuestos_anuales"><br><br>

        <label>Seguros anuales 
          <span class="tooltip" title="Incluye seguro mÃ©dico, de vida, de propiedad, de auto, y otros seguros relevantes.">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="seguros_anuales"><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepIngresos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepActivos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 3: Activos -->
    <div class="step" id="stepActivos">
      <fieldset>
        <legend><strong>3. Activos</strong></legend>

        <label>Efectivo y similares<br><input type="number" name="efectivo_similar"></label><br><br>
        <label>Cuentas de inversiÃ³n (no retiro)<br><input type="number" name="cuentas_inversion"></label><br><br>
        <label>Cuentas de retiro<br><input type="number" name="cuentas_retiro"></label><br><br>
        <label>Propiedades (vivienda y alquiler)<br><input type="number" name="valor_propiedades"></label><br><br>
        <label>Otros activos (vehÃ­culos, joyas, metales, muebles, etc.)<br><input type="number" name="otros_activos"></label><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepGastos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepPasivos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 4: Pasivos -->
    <div class="step" id="stepPasivos">
      <fieldset>
        <legend><strong>4. Pasivos</strong></legend>

        <label>Deuda de tarjetas de crÃ©dito<br><input type="number" name="deuda_tarjetas"></label><br><br>
        <label>Hipoteca o prÃ©stamo de vivienda<br><input type="number" name="deuda_hipotecaria"></label><br><br>
        <label>Deuda comercial<br><input type="number" name="deuda_comercial"></label><br><br>
        <label>PrÃ©stamos de vehÃ­culos<br><input type="number" name="deuda_vehiculos"></label><br><br>
        <label>Deuda estudiantil<br><input type="number" name="deuda_estudios"></label><br><br>
        <label>Otras deudas<br><input type="number" name="deuda_otros"></label><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepActivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepSegurosHerencia')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 5: Seguros y Herencia -->
    <div class="step" id="stepSegurosHerencia">
      <fieldset>
        <legend><strong>5. Seguros y PlanificaciÃ³n Patrimonial</strong></legend>

        <h4>Seguros:</h4>
        <label><input type="checkbox" name="seguro_vida"> Seguro de vida</label><br>
        <label><input type="checkbox" name="seguro_salud"> Seguro de salud</label><br>
        <label><input type="checkbox" name="seguro_incapacidad"> Seguro de incapacidad</label><br>
        <label><input type="checkbox" name="seguro_ltc"> Seguro de cuidado a largo plazo</label><br>
        <label><input type="checkbox" name="seguro_propiedad"> Seguro de propiedad</label><br>
        <label><input type="checkbox" name="seguro_auto"> Seguro de auto</label><br>
        <label><input type="checkbox" name="seguro_umbrella"> Seguro umbrella</label><br><br>

        <h4>Documentos de herencia:</h4>
        <label><input type="checkbox" name="trust"> Trust</label><br>
        <label><input type="checkbox" name="will"> Testamento</label><br>
        <label><input type="checkbox" name="advance_medical_directive"> Directiva mÃ©dica anticipada</label><br>
        <label><input type="checkbox" name="power_of_attorney"> Poder legal</label><br>
        <label><input type="checkbox" name="beneficiary_designation"> DesignaciÃ³n de beneficiarios</label><br>
        <label><input type="checkbox" name="property_deeds"> TÃ­tulos de propiedad</label><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepPasivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepRetiro')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 6: Retiro -->
    <div class="step" id="stepRetiro">
      <fieldset>
        <legend><strong>6. PlanificaciÃ³n de Retiro</strong></legend>

        <label>Edad actual<br><input type="number" name="edad" required></label><br><br>
        <label>Edad deseada de retiro<br><input type="number" name="edad_retiro" required></label><br><br>

        <label>Tasa esperada de acumulaciÃ³n (%) 
          <span class="tooltip" title="Porcentaje de crecimiento esperado de tus inversiones antes de retiro. Default: 9.64%">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="tasa_acumulacion" step="0.01" value="9.64"><br><br>

        <label>InflaciÃ³n estimada (%) 
          <span class="tooltip" title="Tasa de inflaciÃ³n esperada que afectarÃ¡ el costo de vida. Default: 3%">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="inflacion_esperada" step="0.01" value="3"><br><br>

        <label>Tasa estimada durante retiro (%) 
          <span class="tooltip" title="Tasa de crecimiento esperada despuÃ©s de jubilarse. Default sugerido: 4%">ðŸ›ˆ</span>
        </label><br>
        <input type="number" name="tasa_retiro" step="0.01" value="4"><br><br>

        <!-- Tasa de reemplazo escondida -->
        <input type="hidden" name="porcentaje_reemplazo" value="70">

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepSegurosHerencia')">Anterior</button>
        <button type="submit">Calcular</button>
      </div>
    </div>

  </form>
</div>

<script>
function irASeccion(stepId) {
  document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
  document.getElementById(stepId).classList.add('active');

  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const buttons = document.querySelectorAll('.nav-btn');
  const index = {
    stepIngresos: 0,
    stepGastos: 1,
    stepActivos: 2,
    stepPasivos: 3,
    stepSegurosHerencia: 4,
    stepRetiro: 5
  }[stepId];
  if (buttons[index]) buttons[index].classList.add('active');
}

function guardarDatosYAvanzar(stepId) {
  irASeccion(stepId);
}

function prevStep(stepId) {
  irASeccion(stepId);
}
</script>

</body>
</html>
