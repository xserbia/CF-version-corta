<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financiera - Inputs</title>
<style>
/*  Estilo general */
body {
  font-family: 'Arial', sans-serif;
  margin: 20px;
  background-color: #f9f9f9;
  color: #111827;
}

/*  Formulario */
form {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
}

fieldset {
  border: none;
  margin-bottom: 20px;
}

legend {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

label {
  display: block;
  margin: 10px 0 4px;
  font-weight: bold;
}

input[type="number"],
input[type="text"],
input[type="email"],
input[type="password"],
select {
  width: 100%;
  padding: 12px 15px;
  margin-top: 5px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 1rem;
}

/*  Bot贸n principal y botones de navegaci贸n */
button, .nav-buttons button {
  background-color: #2563eb;
  color: white;
  padding: 12px 24px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: background-color 0.3s;
}

button:hover, .nav-buttons button:hover {
  background-color: #1d4ed8;
}

/* Botones de navegaci贸n anteriores y siguientes */
.nav-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

/*  Resultados */
#resultadosContainer {
  margin-top: 40px;
}

.resultado-categoria {
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
}

/*  Navegaci贸n Top de Inputs */
.top-navigation {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 20px;
  gap: 10px;
}

.nav-btn {
  padding: 10px 18px;
  border: 2px solid #2563eb;
  background-color: white;
  color: #2563eb;
  border-radius: 8px;
  font-size: 0.95rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.nav-btn.active {
  background-color: #2563eb;
  color: white;
}

.nav-btn:hover {
  background-color: #1d4ed8;
  color: white;
}

/*  Navegaci贸n de Resultados */
#navResultados {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-bottom: 20px;
}

.nav-res {
  background: #e5e7eb;
  padding: 10px 20px;
  border-radius: 8px;
  margin: 4px;
  cursor: pointer;
  font-weight: bold;
}

.nav-res.active {
  background: #2563eb;
  color: white;
}

/*  Gr谩ficos */
canvas {
  margin-top: 20px;
}

/*  Tooltips */
.tooltip {
  cursor: help;
  border-bottom: 1px dotted black;
}

/*  Responsive */
@media (max-width: 768px) {
  #navResultados {
    flex-direction: column;
    align-items: center;
  }

  .nav-res {
    width: 80%;
    margin: 8px 0;
  }

  .top-navigation {
    overflow-x: auto;
    padding: 5px;
  }

  .nav-btn {
    flex: 0 0 auto;
    font-size: 0.85rem;
    white-space: nowrap;
  }

  .nav-buttons {
    flex-direction: column;
    align-items: center;
  }

  .nav-buttons button {
    width: 100%;
    margin-bottom: 10px;
  }
}
</style>


</head>
<body>

<div id="topNav" class="top-navigation">
  <button class="nav-btn active" onclick="irASeccion('stepIngresos')">Ingresos</button>
  <button class="nav-btn" onclick="irASeccion('stepGastos')">Gastos</button>
  <button class="nav-btn" onclick="irASeccion('stepActivos')">Activos</button>
  <button class="nav-btn" onclick="irASeccion('stepPasivos')">Pasivos</button>
  <button class="nav-btn" onclick="irASeccion('stepSegurosHerencia')">Seguros y Herencia</button>
  <button class="nav-btn" onclick="irASeccion('stepRetiro')">Retiro</button>
</div>

<!-- Formulario principal -->
<div id="formularioContainer">
  <form id="calculadoraFormulario">

    <!-- Paso 1: Ingresos y Ahorros -->
    <div class="step active" id="stepIngresos">
      <fieldset>
        <legend><strong>1. Ingresos y Ahorros</strong></legend>

        <label>Ingreso anual bruto 
          <span class="tooltip" title="Incluye salario, bonos, ingresos por negocio, dividendos, renta y otros ingresos, antes de impuestos."></span>
        </label><br>
        <input type="number" name="ingreso_bruto" required><br><br>

        <h4>Ahorros (anual)</h4>
        <label>Aporte personal a retiro<br><input type="number" name="aporte_personal_retiro"></label><br><br>
        <label>Aporte del empleador a retiro<br><input type="number" name="aporte_empleador_retiro"></label><br><br>
        <label>Otros ahorros<br><input type="number" name="otros_ahorros"></label><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="guardarDatosYAvanzar('stepGastos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 2: Gastos -->
    <div class="step" id="stepGastos">
      <fieldset>
        <legend><strong>2. Gastos</strong></legend>

        <label>Pago anual por deudas 
          <span class="tooltip" title="Incluye hipoteca, pr茅stamos de auto, personales, estudiantiles y tarjetas de cr茅dito."></span>
        </label><br>
        <input type="number" name="pago_deudas"><br><br>

        <label>Gastos diarios esenciales 
          <span class="tooltip" title="Incluye supermercado, transporte, telecomunicaciones, servicios p煤blicos y mantenimiento b谩sico."></span>
        </label><br>
        <input type="number" name="gastos_diarios"><br><br>

        <label>Impuestos anuales 
          <span class="tooltip" title="Incluye impuestos federales, estatales, locales, propiedad y auto."></span>
        </label><br>
        <input type="number" name="impuestos_anuales"><br><br>

        <label>Seguros anuales 
          <span class="tooltip" title="Incluye seguro m茅dico, de vida, de propiedad, de auto, y otros seguros relevantes."></span>
        </label><br>
        <input type="number" name="seguros_anuales"><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepIngresos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepActivos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 3: Activos -->
    <div class="step" id="stepActivos">
      <fieldset>
        <legend><strong>3. Activos</strong></legend>

        <label>Efectivo y similares<br><input type="number" name="efectivo_similar"></label><br><br>
        <label>Cuentas de inversi贸n (no retiro)<br><input type="number" name="cuentas_inversion"></label><br><br>
        <label>Cuentas de retiro<br><input type="number" name="cuentas_retiro"></label><br><br>
        <label>Propiedades (vivienda y alquiler)<br><input type="number" name="valor_propiedades"></label><br><br>
        <label>Otros activos (veh铆culos, joyas, metales, muebles, etc.)<br><input type="number" name="otros_activos"></label><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepGastos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepPasivos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 4: Pasivos -->
    <div class="step" id="stepPasivos">
      <fieldset>
        <legend><strong>4. Pasivos</strong></legend>

        <label>Deuda de tarjetas de cr茅dito<br><input type="number" name="deuda_tarjetas"></label><br><br>
        <label>Hipoteca o pr茅stamo de vivienda<br><input type="number" name="deuda_hipotecaria"></label><br><br>
        <label>Deuda comercial<br><input type="number" name="deuda_comercial"></label><br><br>
        <label>Pr茅stamos de veh铆culos<br><input type="number" name="deuda_vehiculos"></label><br><br>
        <label>Deuda estudiantil<br><input type="number" name="deuda_estudios"></label><br><br>
        <label>Otras deudas<br><input type="number" name="deuda_otros"></label><br><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepActivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepSegurosHerencia')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 5: Seguros y Herencia -->
    <div class="step" id="stepSegurosHerencia">
      <fieldset>
        <legend><strong>5. Seguros y Planificaci贸n Patrimonial</strong></legend>

        <h4>Seguros:</h4>
        <label><input type="checkbox" name="seguro_vida"> Seguro de vida</label><br>
        <label><input type="checkbox" name="seguro_salud"> Seguro de salud</label><br>
        <label><input type="checkbox" name="seguro_incapacidad"> Seguro de incapacidad</label><br>
        <label><input type="checkbox" name="seguro_ltc"> Seguro de cuidado a largo plazo</label><br>
        <label><input type="checkbox" name="seguro_propiedad"> Seguro de propiedad</label><br>
        <label><input type="checkbox" name="seguro_auto"> Seguro de auto</label><br>
        <label><input type="checkbox" name="seguro_umbrella"> Seguro umbrella</label><br><br>

        <h4>Documentos de herencia:</h4>
        <label><input type="checkbox" name="trust"> Trust</label><br>
        <label><input type="checkbox" name="will"> Testamento</label><br>
        <label><input type="checkbox" name="advance_medical_directive"> Directiva m茅dica anticipada</label><br>
        <label><input type="checkbox" name="power_of_attorney"> Poder legal</label><br>
        <label><input type="checkbox" name="beneficiary_designation"> Designaci贸n de beneficiarios</label><br>
        <label><input type="checkbox" name="property_deeds"> T铆tulos de propiedad</label><br>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepPasivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepRetiro')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 6: Retiro -->
    <div class="step" id="stepRetiro">
      <fieldset>
        <legend><strong>6. Planificaci贸n de Retiro</strong></legend>

        <label>Edad actual<br><input type="number" name="edad" required></label><br><br>
        <label>Edad deseada de retiro<br><input type="number" name="edad_retiro" required></label><br><br>

        <label>Tasa esperada de acumulaci贸n (%) 
          <span class="tooltip" title="Porcentaje de crecimiento esperado de tus inversiones antes de retiro. Default: 9.64%"></span>
        </label><br>
        <input type="number" name="tasa_acumulacion" step="0.01" value="9.64"><br><br>

        <label>Inflaci贸n estimada (%) 
          <span class="tooltip" title="Tasa de inflaci贸n esperada que afectar谩 el costo de vida. Default: 3%"></span>
        </label><br>
        <input type="number" name="inflacion_esperada" step="0.01" value="3"><br><br>

        <label>Tasa estimada durante retiro (%) 
          <span class="tooltip" title="Tasa de crecimiento esperada despu茅s de jubilarse. Default sugerido: 4%"></span>
        </label><br>
        <input type="number" name="tasa_retiro" step="0.01" value="4"><br><br>

        <!-- Tasa de reemplazo escondida -->
        <input type="hidden" name="porcentaje_reemplazo" value="70">

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepSegurosHerencia')">Anterior</button>
        <button type="submit">Calcular</button>
      </div>
    </div>

  </form>
</div>

<script>
function irASeccion(stepId) {
  document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
  document.getElementById(stepId).classList.add('active');

  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const buttons = document.querySelectorAll('.nav-btn');
  const index = {
    stepIngresos: 0,
    stepGastos: 1,
    stepActivos: 2,
    stepPasivos: 3,
    stepSegurosHerencia: 4,
    stepRetiro: 5
  }[stepId];
  if (buttons[index]) buttons[index].classList.add('active');
}

function guardarDatosYAvanzar(stepId) {
  irASeccion(stepId);
}

function prevStep(stepId) {
  irASeccion(stepId);
}
</script>

</body>
</html>
