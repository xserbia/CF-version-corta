<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financiera</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #111827;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .top-navigation {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .nav-btn {
      padding: 10px 18px;
      border: 2px solid #2563eb;
      background-color: white;
      color: #2563eb;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-btn.active {
      background-color: #2563eb;
      color: white;
    }

    .nav-btn:hover {
      background-color: #1d4ed8;
      color: white;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .tooltip {
      cursor: help;
      border-bottom: 1px dotted black;
    }

    @media (max-width: 600px) {
      .top-navigation {
        overflow-x: auto;
        padding: 5px;
      }
      .nav-btn {
        flex: 0 0 auto;
        font-size: 0.85rem;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

<div id="topNav" class="top-navigation">
  <button class="nav-btn active" onclick="irASeccion('stepIngresos')">Ingresos</button>
  <button class="nav-btn" onclick="irASeccion('stepGastos')">Gastos</button>
  <button class="nav-btn" onclick="irASeccion('stepActivos')">Activos</button>
  <button class="nav-btn" onclick="irASeccion('stepPasivos')">Pasivos</button>
  <button class="nav-btn" onclick="irASeccion('stepSegurosHerencia')">Seguros y Herencia</button>
  <button class="nav-btn" onclick="irASeccion('stepRetiro')">Retiro</button>
</div>

<div id="formularioContainer">
  <form id="calculadoraFormulario">

    <!-- Paso 1: Ingresos y Ahorros -->
    <div class="step active" id="stepIngresos">
      <fieldset>
        <legend>1. Ingresos y ahorros</legend>
        <label>Ingreso anual bruto <span class="tooltip" title="Incluye salario, bonos, ingresos por negocio, dividendos, renta y otros ingresos, antes de impuestos.">ðŸ›ˆ</span></label>
        <input type="number" name="ingreso_bruto" required>

        <h4>Ahorros (anual)</h4>
        <label>Aporte personal a retiro</label>
        <input type="number" name="aporte_personal_retiro">
        <label>Aporte del empleador a retiro</label>
        <input type="number" name="aporte_empleador_retiro">
        <label>Otros ahorros</label>
        <input type="number" name="otros_ahorros">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="guardarDatosYAvanzar('stepGastos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 2: Gastos -->
    <div class="step" id="stepGastos">
      <fieldset>
        <legend>2. Gastos</legend>
        <label>Pago anual por deudas <span class="tooltip" title="Incluye hipoteca, prÃ©stamos de auto, personales, estudiantiles y tarjetas de crÃ©dito.">ðŸ›ˆ</span></label>
        <input type="number" name="pago_deudas">

        <label>Gastos diarios esenciales <span class="tooltip" title="Incluye supermercado, transporte, telecomunicaciones, servicios pÃºblicos y mantenimiento bÃ¡sico.">ðŸ›ˆ</span></label>
        <input type="number" name="gastos_diarios">

        <label>Impuestos anuales <span class="tooltip" title="Incluye impuestos federales, estatales, locales, propiedad y auto.">ðŸ›ˆ</span></label>
        <input type="number" name="impuestos_anuales">

        <label>Seguros anuales <span class="tooltip" title="Incluye seguro mÃ©dico, de vida, de propiedad, de auto, y otros seguros relevantes.">ðŸ›ˆ</span></label>
        <input type="number" name="seguros_anuales">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepIngresos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepActivos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 3: Activos -->
    <div class="step" id="stepActivos">
      <fieldset>
        <legend>3. Activos</legend>
        <label>Efectivo y similares</label>
        <input type="number" name="efectivo_similar">

        <label>Cuentas de inversiÃ³n (no retiro)</label>
        <input type="number" name="cuentas_inversion">

        <label>Cuentas de retiro</label>
        <input type="number" name="cuentas_retiro">

        <label>Propiedades (vivienda y alquiler)</label>
        <input type="number" name="valor_propiedades">

        <label>Otros activos (vehÃ­culos, joyas, metales, muebles, etc.)</label>
        <input type="number" name="otros_activos">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepGastos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepPasivos')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 4: Pasivos -->
    <div class="step" id="stepPasivos">
      <fieldset>
        <legend>4. Pasivos</legend>
        <label>Deuda de tarjetas de crÃ©dito</label>
        <input type="number" name="deuda_tarjetas">

        <label>Hipoteca o prÃ©stamo de vivienda</label>
        <input type="number" name="deuda_hipotecaria">

        <label>Deuda comercial</label>
        <input type="number" name="deuda_comercial">

        <label>PrÃ©stamos de vehÃ­culos</label>
        <input type="number" name="deuda_vehiculos">

        <label>Deuda estudiantil</label>
        <input type="number" name="deuda_estudios">

        <label>Otras deudas</label>
        <input type="number" name="deuda_otros">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepActivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepSegurosHerencia')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 5: Seguros y Herencia -->
    <div class="step" id="stepSegurosHerencia">
      <fieldset>
        <legend>5. Seguros y planificaciÃ³n patrimonial</legend>
        <h4>Seguros:</h4>
        <label><input type="checkbox" name="seguro_vida"> Seguro de vida</label>
        <label><input type="checkbox" name="seguro_salud"> Seguro de salud</label>
        <label><input type="checkbox" name="seguro_incapacidad"> Seguro de incapacidad</label>
        <label><input type="checkbox" name="seguro_ltc"> Seguro de cuidado a largo plazo</label>
        <label><input type="checkbox" name="seguro_propiedad"> Seguro de propiedad</label>
        <label><input type="checkbox" name="seguro_auto"> Seguro de auto</label>
        <label><input type="checkbox" name="seguro_umbrella"> Seguro umbrella</label>

        <h4>Documentos de herencia:</h4>
        <label><input type="checkbox" name="trust"> Trust</label>
        <label><input type="checkbox" name="will"> Testamento</label>
        <label><input type="checkbox" name="advance_medical_directive"> Directiva mÃ©dica anticipada</label>
        <label><input type="checkbox" name="power_of_attorney"> Poder legal</label>
        <label><input type="checkbox" name="beneficiary_designation"> DesignaciÃ³n de beneficiarios</label>
        <label><input type="checkbox" name="property_deeds"> TÃ­tulos de propiedad</label>
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepPasivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepRetiro')">Siguiente</button>
      </div>
    </div>

    <!-- Paso 6: Retiro -->
    <div class="step" id="stepRetiro">
      <fieldset>
        <legend>6. PlanificaciÃ³n de retiro</legend>
        <label>Edad actual</label>
        <input type="number" name="edad" required>

        <label>Edad deseada de retiro</label>
        <input type="number" name="edad_retiro" required>

        <label>Tasa esperada de acumulaciÃ³n (%) <span class="tooltip" title="Porcentaje de crecimiento esperado antes del retiro (default 9.64%).">ðŸ›ˆ</span></label>
        <input type="number" name="tasa_acumulacion" step="0.01" value="9.64">

        <label>InflaciÃ³n estimada (%) <span class="tooltip" title="Tasa de inflaciÃ³n prevista (default 3%).">ðŸ›ˆ</span></label>
        <input type="number" name="inflacion_esperada" step="0.01" value="3">

        <label>Tasa durante retiro (%) <span class="tooltip" title="Tasa esperada despuÃ©s de retirarse (default 4%).">ðŸ›ˆ</span></label>
        <input type="number" name="tasa_retiro" step="0.01" value="4">

        <input type="hidden" name="porcentaje_reemplazo" value="70">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepSegurosHerencia')">Anterior</button>
        <button type="submit">Calcular</button>
      </div>
    </div>

  </form>
</div>

<script>
function irASeccion(stepId) {
  document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
  document.getElementById(stepId).classList.add('active');

  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const buttons = document.querySelectorAll('.nav-btn');
  const index = {
    stepIngresos: 0,
    stepGastos: 1,
    stepActivos: 2,
    stepPasivos: 3,
    stepSegurosHerencia: 4,
    stepRetiro: 5
  }[stepId];
  if (buttons[index]) buttons[index].classList.add('active');
}

function guardarDatosYAvanzar(siguienteId) {
  irASeccion(siguienteId);
}

function prevStep(prevId) {
  irASeccion(prevId);
}
</script>

</body>
</html>
