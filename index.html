<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Financiera</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #111827;
    }

    /* Inputs y formularios */
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    /* Bot贸n principal */
    button {
      background-color: #2563eb;
      color: white;
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  /*  Estilos navegaci贸n top */
  #topNav {
    width: 100%; /* aseg煤rate que el contenedor ocupe todo el ancho */
    margin-bottom: 20px;
  }

  .top-navigation {
    display: flex;
    flex-direction: row; /*  important铆simo: direcci贸n horizontal */
    flex-wrap: nowrap; /*  NO hacer wrap en escritorio */
    justify-content: center;
    gap: 10px;
  }

  .nav-btn {
    padding: 12px 24px;
    border: 2px solid #2563eb;
    background-color: white;
    color: #2563eb;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    min-width: 120px; /*  para que no se aplasten */
    text-align: center;
  }

  .nav-btn.active {
    background-color: #2563eb;
    color: white;
  }

  .nav-btn:hover {
    background-color: #1d4ed8;
    color: white;
  }

  @media (max-width: 768px) {
    .top-navigation {
      flex-wrap: wrap; /*  en m贸viles s铆 permitimos que brinque a nueva l铆nea */
    }
  }
  </style>
</head>

<body>

<!-- Navegador superior -->
<div id="topNav" class="top-navigation">
  <button class="nav-btn active" onclick="irASeccion('stepIngresos')">Ingresos</button>
  <button class="nav-btn" onclick="irASeccion('stepGastos')">Gastos</button>
  <button class="nav-btn" onclick="irASeccion('stepActivos')">Activos</button>
  <button class="nav-btn" onclick="irASeccion('stepPasivos')">Pasivos</button>
  <button class="nav-btn" onclick="irASeccion('stepSegurosHerencia')">Seguros y Herencia</button>
  <button class="nav-btn" onclick="irASeccion('stepRetiro')">Retiro</button>
</div>

<!-- Formulario -->
<div id="formularioContainer">
  <form id="calculadoraFormulario">

    <!-- 1. Ingresos -->
    <div class="step active" id="stepIngresos">
      <fieldset>
        <legend>Ingresos y ahorros</legend>

        <label>Ingreso anual bruto
          <span class="tooltip" title="Incluye salario, bonos, ingresos de negocio, dividendos, rentas, etc., antes de impuestos."></span>
        </label>
        <input type="number" name="ingreso_bruto" required>

        <label>Aporte personal a retiro</label>
        <input type="number" name="aporte_personal_retiro">

        <label>Aporte del empleador a retiro</label>
        <input type="number" name="aporte_empleador_retiro">

        <label>Otros ahorros</label>
        <input type="number" name="otros_ahorros">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="guardarDatosYAvanzar('stepGastos')">Siguiente</button>
      </div>
    </div>

    <!-- 2. Gastos -->
    <div class="step" id="stepGastos">
      <fieldset>
        <legend>Gastos anuales</legend>

        <label>Pago por deudas
          <span class="tooltip" title="Suma de pagos anuales por hipotecas, pr茅stamos, tarjetas, etc."></span>
        </label>
        <input type="number" name="pago_deudas">

        <label>Gastos diarios esenciales
          <span class="tooltip" title="Incluye comida, servicios p煤blicos, transporte, telecomunicaciones."></span>
        </label>
        <input type="number" name="gastos_diarios">

        <label>Impuestos anuales
          <span class="tooltip" title="Federales, estatales, municipales, propiedad, auto."></span>
        </label>
        <input type="number" name="impuestos_anuales">

        <label>Seguros anuales
          <span class="tooltip" title="Seguro m茅dico, vida, auto, propiedad, umbrella, etc."></span>
        </label>
        <input type="number" name="seguros_anuales">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepIngresos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepActivos')">Siguiente</button>
      </div>
    </div>

    <!-- 3. Activos -->
    <div class="step" id="stepActivos">
      <fieldset>
        <legend>Activos</legend>

        <label>Efectivo y similares</label>
        <input type="number" name="efectivo_similar">

        <label>Cuentas de inversi贸n (no retiro)</label>
        <input type="number" name="cuentas_inversion">

        <label>Cuentas de retiro</label>
        <input type="number" name="cuentas_retiro">

        <label>Propiedades</label>
        <input type="number" name="valor_propiedades">

        <label>Otros activos</label>
        <input type="number" name="otros_activos">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepGastos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepPasivos')">Siguiente</button>
      </div>
    </div>

    <!-- 4. Pasivos -->
    <div class="step" id="stepPasivos">
      <fieldset>
        <legend>Pasivos</legend>

        <label>Deuda de tarjetas de cr茅dito</label>
        <input type="number" name="deuda_tarjetas">

        <label>Hipoteca o pr茅stamo de vivienda</label>
        <input type="number" name="deuda_hipotecaria">

        <label>Deuda comercial</label>
        <input type="number" name="deuda_comercial">

        <label>Pr茅stamos de veh铆culos</label>
        <input type="number" name="deuda_vehiculos">

        <label>Deuda estudiantil</label>
        <input type="number" name="deuda_estudios">

        <label>Otras deudas</label>
        <input type="number" name="deuda_otros">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepActivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepSegurosHerencia')">Siguiente</button>
      </div>
    </div>

    <!-- 5. Seguros y Herencia -->
    <div class="step" id="stepSegurosHerencia">
      <fieldset>
        <legend>Seguros y planificaci贸n patrimonial</legend>

        <h4>Seguros:</h4>
        <label><input type="checkbox" name="seguro_vida"> Seguro de vida</label>
        <label><input type="checkbox" name="seguro_salud"> Seguro de salud</label>
        <label><input type="checkbox" name="seguro_incapacidad"> Seguro de incapacidad</label>
        <label><input type="checkbox" name="seguro_ltc"> Seguro de cuidado a largo plazo</label>
        <label><input type="checkbox" name="seguro_propiedad"> Seguro de propiedad</label>
        <label><input type="checkbox" name="seguro_auto"> Seguro de auto</label>
        <label><input type="checkbox" name="seguro_umbrella"> Seguro umbrella</label>

        <h4>Documentos de herencia:</h4>
        <label><input type="checkbox" name="trust"> Trust</label>
        <label><input type="checkbox" name="will"> Testamento</label>
        <label><input type="checkbox" name="advance_medical_directive"> Directiva m茅dica anticipada</label>
        <label><input type="checkbox" name="power_of_attorney"> Poder legal</label>
        <label><input type="checkbox" name="beneficiary_designation"> Designaci贸n de beneficiarios</label>
        <label><input type="checkbox" name="property_deeds"> T铆tulos de propiedad</label>

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepPasivos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepRetiro')">Siguiente</button>
      </div>
    </div>

    <!-- 6. Retiro -->
    <div class="step" id="stepRetiro">
      <fieldset>
        <legend>Planificaci贸n de retiro</legend>

        <label>Edad actual</label>
        <input type="number" name="edad" required>

        <label>Edad deseada de retiro</label>
        <input type="number" name="edad_retiro" required>

        <label>Tasa esperada de acumulaci贸n (%) 
          <span class="tooltip" title="Porcentaje de crecimiento esperado antes del retiro. Default: 9.64%"></span>
        </label>
        <input type="number" name="tasa_acumulacion" step="0.01" value="9.64">

        <label>Inflaci贸n estimada (%) 
          <span class="tooltip" title="Tasa esperada de inflaci贸n. Default: 3%"></span>
        </label>
        <input type="number" name="inflacion_esperada" step="0.01" value="3">

        <label>Tasa estimada durante retiro (%) 
          <span class="tooltip" title="Tasa de retorno esperada durante retiro. Default sugerido: 4%"></span>
        </label>
        <input type="number" name="tasa_retiro" step="0.01" value="4">

        <!-- Tasa de reemplazo oculta -->
        <input type="hidden" name="porcentaje_reemplazo" value="70">

      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepSegurosHerencia')">Anterior</button>
        <button type="submit">Calcular</button>
      </div>
    </div>

  </form>
</div>

<!-- Script para navegaci贸n -->

  <script>
function ocultarTodasLasSecciones() {
  document.querySelectorAll('.step').forEach(div => {
    div.classList.remove('active');
    div.style.display = "none"; //  Importante: ocultar todas
  });
}

function irASeccion(stepId) {
  ocultarTodasLasSecciones(); //  Cada vez que navegues, oculta todas

  const step = document.getElementById(stepId);
  if (step) {
    step.classList.add('active');
    step.style.display = "block"; //  Solo muestra la secci贸n seleccionada
  }

  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const buttons = document.querySelectorAll('.nav-btn');
  const index = {
    stepIngresos: 0,
    stepGastos: 1,
    stepActivos: 2,
    stepPasivos: 3,
    stepSegurosHerencia: 4,
    stepRetiro: 5
  }[stepId];
  if (buttons[index]) buttons[index].classList.add('active');
}

function guardarDatosYAvanzar(siguientePasoId) {
  irASeccion(siguientePasoId);
}

function prevStep(prevPasoId) {
  irASeccion(prevPasoId);
}

//  Al cargar la p谩gina, ocultar todas menos el primer paso
window.onload = function() {
  ocultarTodasLasSecciones();
  irASeccion('stepIngresos'); //  Mostrar solo la primera secci贸n al inicio
};
</script>


</body>
</html>
