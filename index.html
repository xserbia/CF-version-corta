<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Financiera</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #111827;
    }

    /* Inputs y formularios */
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    /* Botón principal */
    button {
      background-color: #2563eb;
      color: white;
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  /* 🌟 Estilos navegación top */
  #topNav {
    width: 100%; /* asegúrate que el contenedor ocupe todo el ancho */
    margin-bottom: 20px;
  }

  .top-navigation {
    display: flex;
    flex-direction: row; /* 🔥 importantísimo: dirección horizontal */
    flex-wrap: nowrap; /* 🔥 NO hacer wrap en escritorio */
    justify-content: center;
    gap: 10px;
  }

  .nav-btn {
    padding: 12px 24px;
    border: 2px solid #2563eb;
    background-color: white;
    color: #2563eb;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    min-width: 120px; /* 🔥 para que no se aplasten */
    text-align: center;
  }

  .nav-btn.active {
    background-color: #2563eb;
    color: white;
  }

  .nav-btn:hover {
    background-color: #1d4ed8;
    color: white;
  }

  @media (max-width: 768px) {
    .top-navigation {
      flex-wrap: wrap; /* 🔥 en móviles sí permitimos que brinque a nueva línea */
    }
  }
    .tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip::after {
  content: attr(title);
  position: absolute;
  background: #111827;
  color: white;
  padding: 6px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  bottom: 125%; /* muestra arriba del ícono */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;
  transition: opacity 0.3s;
  z-index: 10;
}

.tooltip:hover::after {
  opacity: 1;
}
    input[type="number"]:focus {
  outline: none;
}
  </style>
</head>

<body>

<!-- Navegador superior -->
<div id="topNav" class="top-navigation">
  <button class="nav-btn active" onclick="irASeccion('stepIngresos')">Ingresos</button>
  <button class="nav-btn" onclick="irASeccion('stepGastos')">Gastos</button>
  <button class="nav-btn" onclick="irASeccion('stepActivos')">Activos</button>
  <button class="nav-btn" onclick="irASeccion('stepPasivos')">Pasivos</button>
  <button class="nav-btn" onclick="irASeccion('stepSegurosHerencia')">Seguros y Herencia</button>
  <button class="nav-btn" onclick="irASeccion('stepRetiro')">Retiro</button>
</div>

<!-- Formulario -->
<div id="formularioContainer">
  <form id="calculadoraFormulario">

    <!-- 1. Ingresos -->
    <div class="step active" id="stepIngresos">
      <fieldset>
        <legend>Ingresos y ahorros</legend>

        <label>Ingreso anual bruto
          <span class="tooltip" title="Incluye salario, bonos, ingresos de negocio, dividendos, rentas, etc., antes de impuestos.">🛈</span>
        </label>
        <input type="number" name="ingreso_bruto" required>

        <label>Aporte personal a retiro
          <span class="tooltip" title="Lo que contribuyes en un año en una o varias cuentas de retiro.">🛈</span>
        </label>
        <input type="number" name="aporte_personal_retiro">

        <label>Aporte del empleador a retiro
          <span class="tooltip" title="Si tu empleador o negocio aporta dinero a tu cuenta de retiro ponlo aquí.">🛈</span>
        </label>
        <input type="number" name="aporte_empleador_retiro">

        <label>Otros ahorros
          <span class="tooltip" title="Lo que pones en cuenta de ahorro, reserva de emergencia, etc.">🛈</span>
        </label>
        <input type="number" name="otros_ahorros">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="guardarDatosYAvanzar('stepGastos')">Siguiente</button>
      </div>
    </div>

    <!-- 2. Gastos -->
    <div class="step" id="stepGastos">
      <fieldset>
        <legend>Gastos anuales</legend>

        <label>Pago por deudas
          <span class="tooltip" title="Suma de pagos anuales por hipotecas, préstamos, tarjetas, etc.">🛈</span>
        </label>
        <input type="number" name="pago_deudas">

        <label>Gastos diarios esenciales
          <span class="tooltip" title="Incluye comida, servicios públicos, transporte, telecomunicaciones.">🛈</span>
        </label>
        <input type="number" name="gastos_diarios">

        <label>Impuestos anuales
          <span class="tooltip" title="Federales, estatales, municipales, propiedad, auto.">🛈</span>
        </label>
        <input type="number" name="impuestos_anuales">

        <label>Seguros anuales
          <span class="tooltip" title="Seguro médico, vida, auto, propiedad, umbrella, etc.">🛈</span>
        </label>
        <input type="number" name="seguros_anuales">
      </fieldset>
      <div class="nav-buttons">
        <button type="button" onclick="prevStep('stepIngresos')">Anterior</button>
        <button type="button" onclick="guardarDatosYAvanzar('stepActivos')">Siguiente</button>
      </div>
    </div>

    <!-- 3. Activos -->
<!-- 3. Activos -->
<div class="step" id="stepActivos">
  <fieldset>
    <legend>Activos</legend>

    <label>Efectivo y similares
      <span class="tooltip" title="Dinero disponible en efectivo, cuentas corrientes y de ahorros accesibles sin penalidad.">🛈</span>
    </label>
    <input type="number" name="efectivo_similar">

    <label>Cuentas de inversión (no retiro)
      <span class="tooltip" title="Valor total de cuentas de inversión líquidas como brokerage, fondos mutuos o acciones fuera de cuentas de retiro.">🛈</span>
    </label>
    <input type="number" name="cuentas_inversion">

    <label>Cuentas de retiro
      <span class="tooltip" title="Valor de cuentas como 401(k), IRA, Roth IRA, o cualquier plan de retiro individual o patrocinado por empleador.">🛈</span>
    </label>
    <input type="number" name="cuentas_retiro">

    <label>Propiedades
      <span class="tooltip" title="Valor estimado de mercado de propiedades inmobiliarias: casa principal, casa de vacaciones o propiedades de alquiler.">🛈</span>
    </label>
    <input type="number" name="valor_propiedades">

    <label>Otros activos
      <span class="tooltip" title="Valor combinado de vehículos, joyas, metales preciosos, muebles, arte, u otros bienes valiosos.">🛈</span>
    </label>
    <input type="number" name="otros_activos">

  </fieldset>
  <div class="nav-buttons">
    <button type="button" onclick="prevStep('stepGastos')">Anterior</button>
    <button type="button" onclick="guardarDatosYAvanzar('stepPasivos')">Siguiente</button>
  </div>
</div>


    <!-- 4. Pasivos -->
<!-- 4. Pasivos -->
<div class="step" id="stepPasivos">
  <fieldset>
    <legend>Pasivos</legend>

    <label>Deuda de tarjetas de crédito
      <span class="tooltip" title="Saldo total pendiente en todas las tarjetas de crédito, incluyendo intereses acumulados.">🛈</span>
    </label>
    <input type="number" name="deuda_tarjetas">

    <label>Hipoteca o préstamo de vivienda
      <span class="tooltip" title="Saldo restante de hipotecas sobre propiedades principales o de inversión.">🛈</span>
    </label>
    <input type="number" name="deuda_hipotecaria">

    <label>Deuda comercial
      <span class="tooltip" title="Préstamos o líneas de crédito tomadas para financiar un negocio o actividad comercial.">🛈</span>
    </label>
    <input type="number" name="deuda_comercial">

    <label>Préstamos de vehículos
      <span class="tooltip" title="Saldo pendiente de préstamos para automóviles, motocicletas o embarcaciones.">🛈</span>
    </label>
    <input type="number" name="deuda_vehiculos">

    <label>Deuda estudiantil
      <span class="tooltip" title="Monto pendiente en préstamos estudiantiles para educación superior.">🛈</span>
    </label>
    <input type="number" name="deuda_estudios">

    <label>Otras deudas
      <span class="tooltip" title="Cualquier otro tipo de deuda no incluida previamente: préstamos personales, deudas familiares, juicios, etc.">🛈</span>
    </label>
    <input type="number" name="deuda_otros">

  </fieldset>
  <div class="nav-buttons">
    <button type="button" onclick="prevStep('stepActivos')">Anterior</button>
    <button type="button" onclick="guardarDatosYAvanzar('stepSegurosHerencia')">Siguiente</button>
  </div>
</div>

<!-- 5. Seguros y Herencia -->
<div class="step" id="stepSegurosHerencia">
  <fieldset>
    <legend>Seguros y planificación patrimonial</legend>

    <h4>Seguros:</h4>

    <label>
      <input type="checkbox" name="seguro_vida">
      Seguro de vida <span class="tooltip" title="Seguro que paga una suma de dinero a los beneficiarios en caso de fallecimiento.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="seguro_salud">
      Seguro de salud <span class="tooltip" title="Seguro que cubre gastos médicos, hospitalarios y de tratamiento de salud.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="seguro_incapacidad">
      Seguro de incapacidad <span class="tooltip" title="Proporciona ingresos en caso de discapacidad temporal o permanente que impida trabajar.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="seguro_ltc">
      Seguro de cuidado a largo plazo <span class="tooltip" title="Cubre gastos de asistencia a largo plazo como residencias asistidas o servicios de cuidado en casa.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="seguro_propiedad">
      Seguro de propiedad <span class="tooltip" title="Protege contra daños a viviendas o propiedades personales debido a incendios, robos u otros desastres.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="seguro_auto">
      Seguro de auto <span class="tooltip" title="Cubre daños al vehículo, responsabilidad civil y lesiones relacionadas con accidentes de tránsito.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="seguro_umbrella">
      Seguro umbrella <span class="tooltip" title="Ofrece cobertura de responsabilidad adicional más allá de las pólizas de hogar o auto.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="ningun_seguro">
      ❌ No tengo seguros actualmente
    </label>

    <br><br>

    <h4>Documentos de herencia:</h4>

    <label>
      <input type="checkbox" name="trust">
      Trust <span class="tooltip" title="Documento que transfiere activos a un fideicomiso para ser administrados según tus instrucciones.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="will">
      Testamento <span class="tooltip" title="Documento legal que establece cómo deseas distribuir tus activos después de tu muerte.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="advance_medical_directive">
      Directiva médica anticipada <span class="tooltip" title="Instrucciones sobre decisiones médicas a tomar en caso de incapacidad.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="power_of_attorney">
      Poder legal <span class="tooltip" title="Autoriza a alguien a actuar legalmente en tu nombre en asuntos financieros o médicos.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="beneficiary_designation">
      Designación de beneficiarios <span class="tooltip" title="Documentos que asignan beneficiarios para pólizas de seguros o cuentas financieras.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="property_deeds">
      Títulos de propiedad <span class="tooltip" title="Documentos oficiales que prueban la propiedad de inmuebles o bienes raíces.">🛈</span>
    </label>

    <label>
      <input type="checkbox" name="ningun_documento">
      ❌ No tengo documentos de planificación patrimonial
    </label>

  </fieldset>

  <div class="nav-buttons">
    <button type="button" onclick="prevStep('stepPasivos')">Anterior</button>
    <button type="button" onclick="guardarDatosYAvanzar('stepRetiro')">Siguiente</button>
  </div>
</div>


    <!-- 6. Retiro -->
<div class="step" id="stepRetiro">
  <fieldset>
    <legend>Planificación de retiro</legend>

    <label>Edad actual
      <span class="tooltip" title="Tu edad en este momento. Es el punto de partida para calcular tu plan de retiro.">🛈</span>
    </label>
    <input type="number" name="edad" required onblur="validarCampo(this)">

    <label>Edad deseada de retiro
      <span class="tooltip" title="La edad a la cual planeas retirarte. Comúnmente entre 60 y 70 años.">🛈</span>
    </label>
    <input type="number" name="edad_retiro" required onblur="validarCampo(this)">

    <label>Tasa esperada de acumulación (%) 
      <span class="tooltip" title="Tasa de crecimiento promedio anual de tus inversiones hasta el retiro. Ejemplo típico: 7%-10%.">🛈</span>
    </label>
    <input type="number" name="tasa_acumulacion" step="0.01" required onblur="validarCampo(this)">

    <label>Inflación estimada (%) 
      <span class="tooltip" title="Incremento promedio esperado de los precios cada año. Ejemplo típico: 2%-3%.">🛈</span>
    </label>
    <input type="number" name="inflacion_esperada" step="0.01" required onblur="validarCampo(this)">

    <label>Tasa estimada durante retiro (%) 
      <span class="tooltip" title="Rendimiento esperado de tus inversiones después de retirarte. Ejemplo típico: 3%-5%.">🛈</span>
    </label>
    <input type="number" name="tasa_retiro" step="0.01" required onblur="validarCampo(this)">

    <!-- Tasa de reemplazo oculta -->
    <input type="hidden" name="porcentaje_reemplazo" value="70">

  </fieldset>
  <div class="nav-buttons">
    <button type="button" onclick="prevStep('stepSegurosHerencia')">Anterior</button>
    <button type="submit">Calcular</button>
  </div>
</div>


<!-- Script para navegación -->

  <script>
function ocultarTodasLasSecciones() {
  document.querySelectorAll('.step').forEach(div => {
    div.classList.remove('active');
    div.style.display = "none"; // 🔥 Importante: ocultar todas
  });
}

function irASeccion(stepId) {
  ocultarTodasLasSecciones(); // 🔥 Cada vez que navegues, oculta todas

  const step = document.getElementById(stepId);
  if (step) {
    step.classList.add('active');
    step.style.display = "block"; // 🔥 Solo muestra la sección seleccionada
  }

  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const buttons = document.querySelectorAll('.nav-btn');
  const index = {
    stepIngresos: 0,
    stepGastos: 1,
    stepActivos: 2,
    stepPasivos: 3,
    stepSegurosHerencia: 4,
    stepRetiro: 5
  }[stepId];
  if (buttons[index]) buttons[index].classList.add('active');
}

function guardarDatosYAvanzar(siguientePasoId) {
  irASeccion(siguientePasoId);
}

function prevStep(prevPasoId) {
  irASeccion(prevPasoId);
}

// 🔥 Al cargar la página, ocultar todas menos el primer paso
window.onload = function() {
  ocultarTodasLasSecciones();
  irASeccion('stepIngresos'); // 🔥 Mostrar solo la primera sección al inicio
};

function validarCampo(input) {
  if (input.hasAttribute('required') && (!input.value || isNaN(input.value))) {
    input.style.borderColor = 'red';
    alert('Por favor completa correctamente: ' + input.previousElementSibling.textContent.trim());
    input.focus();
  } else {
    input.style.borderColor = '#ccc'; // normal si está bien
  }
}

function validarCampo(input) {
  if (input.hasAttribute('required') && (!input.value || isNaN(input.value))) {
    input.style.borderColor = 'red'; // 🔴 mal
    input.style.outline = 'none';
    input.style.boxShadow = '0 0 5px red';
    alert('Por favor completa correctamente: ' + input.previousElementSibling.textContent.trim());
    input.focus();
  } else {
    input.style.borderColor = 'green'; // ✅ bien
    input.style.outline = 'none';
    input.style.boxShadow = '0 0 5px green';
  }
}
</script>


</body>
</html>
